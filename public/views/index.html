<!DOCTYPE html>
<html ng-app="usrs">
<head>
	<title>funWarr</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="../dist/css/style.min.css">
    <!-- JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
     <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>



</head>
<body ng-controller="mainController">
<h1 id="funWar">FUNWAR</h1>

<h1>{{users.length}}</h1>

<div class="checkbox" ng-repeat="user in users">
                    <label>
                        <input type="checkbox" ng-click="deleteUser(user._id)"> {{ user.name }}{{ user.username }} {{ user.password }}
                    </label>
</div>

<form>
    <div class="form-group">

        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
        <input type="text" placeholder="Add user" ng-model="formData.username">
        <!-- <input type="text" name="name" placeholder="Add user" ng-model="formData.text">
        <input type="text" name="name" placeholder="Add user" ng-model="formData.text"> -->
    </div>

    <!-- createToDo() WILL CREATE NEW TODOS -->
    <button type="submit" ng-click="createUser()">Add</button>
</form>

<script src='../src/js/core.js'></script>

</body>
</html>
